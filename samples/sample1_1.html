<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title></title>
    <script type="text/javascript" src="lib/code-snippet.min.js"></script>
    <script type="text/javascript" src="lib/effect-slide.js"></script>
    <script type="text/javascript" src="lib/gesture-reader.js"></script>
    <script type="text/javascript" src="js/flicking.js"></script>
    <style>
        .item {float:left; height:100%;}
    </style>
</head>
<body>
<div id="flick" class="flick" style="position:relative; width:100%;height:300px;background-color:#aaa;overflow:hidden">
    <div id="flick-wrap1" class="panelwrap" style="background-color:#cd0342;position: absolute;height:300px;">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
        <div class="item">item4</div>
        <div class="item">item5</div>
        <div class="item">item6</div>
    </div>
</div>
<script type="text/javascript">
    new ne.component.m.Flicking({
        element: document.getElementById('flick'),
        wrapper: document.getElementById('flick-wrap1'),
        flow: 'horizontal',
        isCircular: true,
        isStatic: true
    });
</script>
</body>
</html>
